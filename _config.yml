title: Narravaganza
description: Funny findings and frivolous fancies
url: https://narravaganza.lol

collections:
  stories:
    output: true # collection items don't get generated by default
    permalink: /:collection/:title

# apply specific layouts to specific page types
defaults:
  - scope:
      path: ""
      type: "stories"
    values:
      layout: "story"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# configure RSS feed
feed:
  collections:
    stories:
      path: "/feed.xml"
    posts: # workaround to prevent a feed of posts from being created. see https://github.com/jekyll/jekyll-feed/issues/376
      path: "/404.html"
  excerpt_only: true

