title: Ariel's stories
description: these are Ariel's cool stories
url: example.com

collections:
  stories:
    output: true # collection items don't get generated by default

# apply specific layouts to specific page types
defaults:
  - scope:
      path: ""
      type: "stories"
    values:
      layout: "story"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# configure RSS feed
feed:
  collections:
    stories:
      path: "/stories_feed.xml"
  excerpt_only: true