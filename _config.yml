title: Ariel's stories
description: these are Ariel's cool stories
url: example.com

collections:
  authors:
    output: true # collection items don't get generated by default

# apply specific layouts to specific page types
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# configure RSS feed
feed:
  collections:
    authors:
      path: "/authors_feed.xml"
