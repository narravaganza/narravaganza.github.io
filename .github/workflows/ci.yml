name: CI

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build-site:
    name: Build
    runs-on:  macos-12
    
    steps:
      - uses: actions/checkout@v2

      - name: Build site
        run: |
          bundle install --quiet
          bundle exec jekyll build

      - name: Check site
        run: |
          NOKOGIRI_USE_SYSTEM_LIBRARIES=true
          gem install html-proofer --silent
          htmlproofer --ignore-urls "/instagram.com/,/midjourney.com/,/twitter.com/," ./_site
